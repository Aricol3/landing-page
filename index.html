<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
<div class="section-one">
    <div class="header">
        <div class="header-logo">
            <h2>Header Logo</h2>
        </div>
        <div class="header-links">
            <div class="header-link"><a>header link one</a></div>
            <div class="header-link"><a>header link two</a></div>
            <div class="header-link"><a>header link three</a></div>
        </div>
    </div>
    <div class="main">
        <div class="main-text">
            <div class="main-text-hero">
                <h1>This website is awesome</h1>
            </div>
            <div class="main-text-secondary">
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is
                    lower contrast</p>
            </div>
            <div class="main-text-button">
                <button>Sign up</button>
            </div>
        </div>
        <div class="main-image">
            <img src="owl.jpg" alt="owl picture">
        </div>
    </div>
</div>
</body>
</html>
